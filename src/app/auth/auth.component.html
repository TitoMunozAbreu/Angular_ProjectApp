<div class="row d-flex justify-content-center">
    <div class="col col-xs-12 col-md-6 col-lg-4">
        <div class="row  ">
            <!-- alert msg -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                <strong>{{ error }}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <!-- display loading spinner -->
        <div class="d-flex justify-content-center" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- auth form -->
        <form  (ngSubmit)="onSubmit(authForm)" #authForm = "ngForm" *ngIf="!isLoading">
            <!-- auth email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    class="form-control"
                    type="email" 
                    name="email" 
                    id="email"
                    ngModel
                    email
                    required
                    #email = "ngModel">
                    <span *ngIf="!email.valid && email.touched">
                        <span *ngIf="password.errors?.['required']">Enter a email</span>
                    </span>
            </div>
            <!-- auth password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    class="form-control"
                    type="password" 
                    name="password" 
                    id="password"
                    ngModel
                    password
                    required
                    minlength="6"
                    #password = "ngModel">
                    <span *ngIf="!password.valid && password.touched">
                        <span *ngIf="password.errors?.['required']">Enter a password</span>
                        <span *ngIf="password.errors?.['minlength']"> Password must be at least 6 digits length</span>
                    </span>
            </div>
            <!-- buttons -->
            <div class="row my-2">
                <div class="col-auto ">                    
                    <button [disabled]="!authForm.valid" type="submit" class="btn btn-outline-success"> {{ isLoginMode ? 'Login' : 'Sign Up' }}</button> | 
                    <button type="button" class="btn btn-outline-primary" (click)="onSwitchMode()"> Switch to {{ isLoginMode ? 'Sign up': 'Login'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
